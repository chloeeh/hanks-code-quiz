<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- HIGH SCORE AND TIMER -->
    <section id="timer-score" class="container">
      <div class="row">
        <button id="highscore" class="btn-default col">View Highscores</button>
        <span class="col">Time Remaining: <span id="time-count">XX</span>
      </div>
        
    </section>
    <!-- WELCOME SCREEN -->
    <section class="d-flex container justify-content-center row my-4" >
      <div id="welcome-screen" class="col-12 col-md-6 col-sm-3 align-items-center">
        <h1>Welcome to Code Quiz!</h1>
        <p id="instructions">
          Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
        </p>
        <button id="start-btn" class="btn btn-primary rounded">START</button>
      </div>
    </section>

    <!-- QUIZ VIEW -->
    <section class="container">
      <div id="quiz" class="row my-4 quiz">
        <h2 id="question">Question 1: ...</h2>
      <!-- <div class="btn-group-vertical column rounded"> -->
        <div class="user-choices row col-12 col-md-2">
          <button type="button" class="choice-btn btn-secondary my-1 rounded" id="A">choice0</button>
          <button type="button" class="choice-btn btn-secondary my-1 rounded" id="B">choice1</button>
          <button type="button" class="choice-btn btn-secondary my-1 rounded" id="C">choice2</button>
          <button type="button" class="choice-btn btn-secondary my-1 rounded" id="D">choice3</button>
        </div>
      </div>
    </section>

    <!-- SUBMIT SCORES -->
    <section class="container">
      <div id="allDone" class="row">
        <h4 class="alert-heading">All Done!</h4>
        <h5 class="mb-0">Your final score is <span id="final-score">XX</span></h5>
        <hr />
        <form class="col">
          <input
            class="col"
            type="text"
            id="initials"
            placeholder="Enter your initials"
          />
          <button type="submit" class="btn btn-info" id="submit">
            Submit
          </button>
        </form>
      </div>
    </section>
  </section>

  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Your JavaScript file -->
  <script type="text/javascript" src="./assets/js/script.js">
  </script>
</body>

</html>
